<!DOCTYPE html>
<html lang="en">
{% load cache %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>News Portal</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        {% cache 60 nav %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">News Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/news/create/">Add news</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/post/create/">Add post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/search/">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Log In / Sign Up</a>
                        </li>>
                    </ul>
                </div>
            </div>
        </nav>
        {% endcache %}
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
